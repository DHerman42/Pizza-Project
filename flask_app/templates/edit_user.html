<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand">Pizza Time</h1>
            <a href="/dashboard" class="btn btn-outline-primary">Home</a>
        </div>
    </nav>
    <div class="container">
        <div class="card bg-light mt-4">
            <div class="card-header">
                <h5>Edit your information</h5>
            </div>
            <div class="card-body">
                <form action="/update_user/{{this_user.id}}" method="post">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input class="form-control" type="text" name="first_name" id="first_name" value="{{this_user.first_name}}">
                    </div>
                    <div class="form-group mt-3">
                        <label for="last_name">Last_name:</label>
                        <input class="form-control" type="text" name="last_name" id="last_name" value="{{this_user.last_name}}" >
                    </div>
                    <div class="form-group mt-3">
                        <label for="address">Address:</label>
                        <input class="form-control" type="text" name="address" id="address" value="{{this_user.address}}" >
                    </div>
                    <div class="form-group mt-3">
                        <label for="city">City:</label>
                        <input class="form-control" type="text" name="city" id="city" value="{{this_user.city}}" >
                    </div>
                    <div class="form-group mt-3">
                        <label for="state">State:</label>
                        <input class="form-control" type="text" name="state" id="state" value="{{this_user.state}}" >
                    </div>
                    <input class="btn btn-outline-success mt-3" type="submit" value="Update">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
