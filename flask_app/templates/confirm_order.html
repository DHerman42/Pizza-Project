<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pizza Time</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand">Pizza Time</h1>
        </div>
    </nav>
    <div class="container">
        <div class="card bg-light mt-4">
            <div class="card-header">
                <h5>Confirm Your Order</h5>
            </div>
            <div class="card-body">
                <form action="/create_pizza" method="post">
                    <div class="form-group">
                        <label for="method">Delivery or Carry Out:</label>
                        <input class="form-control" type="text" name="method" id="method" value="{{order['method']}}" disabled>
                    </div>
                    <div class="form-group mt-3">
                        <label for="size">Size:</label>
                        <input class="form-control" type="text" name="size" id="size" value="{{order['size']}}" disabled>
                    </div>
                    <div class="form-group mt-3">
                        <label for="crust">Crust:</label>
                        <input class="form-control" type="text" name="crust" id="crust" value="{{order['crust']}}" disabled>
                    </div>
                    <div class="form-group mt-3">
                        <label for="toppings">Toppings:</label>
                        <input class="form-control" type="text" name="toppings" id="toppings" value="{{order['toppings']}}" disabled>
                    </div>
                    <div class="form-group mt-3">
                        <label for="quantity">Quantity:</label>
                        <input class="form-control" type="text" name="quantity" id="quantity" value="{{order['quantity']}}" disabled>
                    </div>
                    <div class="form-group mt-3">
                        <label for="total">Total:</label>
                        <input class="form-control" type="text" name="total" id="total" value="${{total}}" disabled>
                    </div>
                    <input class="btn btn-outline-success mt-3" type="submit" value="Confirm">
                </form>
                <a href="/cancel_order"><button class="btn btn-outline-danger mt-3">Cancel</button></a>
            </div>
        </div>
    </div>
</body>
</html>
